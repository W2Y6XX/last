# Kubernetes Secret配置
apiVersion: v1
kind: Secret
metadata:
  name: langgraph-secrets
  namespace: langgraph-multi-agent
type: Opaque
data:
  # 数据库密码 (base64编码)
  POSTGRES_PASSWORD: bGFuZ2dyYXBoX3Bhc3N3b3Jk  # langgraph_password
  
  # LangSmith API密钥 (需要替换为实际值)
  LANGSMITH_API_KEY: ""
  
  # JWT密钥
  JWT_SECRET_KEY: eW91cl9qd3Rfc2VjcmV0X2tleV9oZXJl  # your_jwt_secret_key_here
  
  # 认证密钥
  AUTH_SECRET_KEY: eW91cl9hdXRoX3NlY3JldF9rZXlfaGVyZQ==  # your_auth_secret_key_here
  
  # Grafana管理员密码
  GRAFANA_PASSWORD: YWRtaW4=  # admin
  
