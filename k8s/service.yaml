# Kubernetes Service配置
apiVersion: v1
kind: Service
metadata:
  name: langgraph-multi-agent-service
  namespace: langgraph-multi-agent
  labels:
    app: langgraph-multi-agent
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: langgraph-multi-agent

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: langgraph-multi-agent
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
  selector:
    app: redis

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: langgraph-multi-agent
  labels:
    app: postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
  selector:
    app: postgres

---
# Nginx Service
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: langgraph-multi-agent
  labels:
    app: nginx
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  selector:
    app: nginx

---
# Headless Service for StatefulSet (如果需要)
apiVersion: v1
kind: Service
metadata:
  name: langgraph-headless
  namespace: langgraph-multi-agent
  labels:
    app: langgraph-multi-agent
spec:
  clusterIP: None
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: langgraph-multi-agent